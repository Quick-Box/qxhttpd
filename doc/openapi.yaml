openapi: 3.0.3
info:
  title: QuickEvent exchange httpd - OpenAPI 3.0
  description: |-
    This is QuickEvent exchange server based on the OpenAPI 3.0 specification.  
    
    Some useful links:
    - [The Quick Event repository](https://github.com/Quick-Event/quickbox)
  version: 0.0.1
paths:
  /:
    get:
      tags:
        - web
      summary: Get event list html page
      operationId: index
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
  /event/{eventId}:
    get:
      tags:
        - web
      summary: Get event info html page
      operationId: eventInfo
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/EventId'
      responses:
        '200':
          description: Success
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/EventInfo'
        '404':
          description: Invalid event key
  /api/event/{eventId}:
    get:
      tags:
        - API
      summary: Get event record
      operationId: get_event
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/EventId'
      responses:
        '200':
          description: Success
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/EventInfo'
        '404':
          description: Invalid event ID
  /api/event:
    post:
      tags:
        - API
      summary: Register event
      operationId: api_register_event
      parameters:
        - name: registerToken
          in: header
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventInfo'
        required: true
      responses:
        '200':
          description: Event created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterEventResponse'
        '400':
          description: Invalid register token
  /api/event/{eventId}/oc:
    post:
      tags:
        - API
      summary: Add new O-Checklist change set
      # description: Add a new pet to the store
      operationId: add_oc_change_set
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/EventId'
        - name: apiKey
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/ApiKey'
      requestBody:
        # description: Add new recor set
        content:
          application/yaml:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/OChecklistRunner'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid input
        '422':
          description: Validation exception
