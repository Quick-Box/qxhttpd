  /api/event/{eventId}/qe/chng/in:
    get:
      tags:
        - API
      summary: Read change set list
      operationId: get_in_changes
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/EventId'
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
            minimum: 0
        - in: query
          name: limit
          schema:
            type: integer
            default: 100
            minimum: 0
      responses:
        '200':
          description: Table of changes with index greater or equal offset, may be paginated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QEChangeRecord'
        '404':
          description: Invalid event key
  /api/event/{eventId}/qe/startListIOF30Xml:
    get:
      tags:
        - API
      summary: Read actual start list
      # description: Add a new pet to the store
      operationId: get_start_list_iofxml3
      parameters:
        - name: eventId
          in: path
          description: Event key generated by Quick Event
          required: true
          schema:
            $ref: '#/components/schemas/EventId'
      responses:
        '200':
          description: Successful operation
          content:
            application/xml:
              schema:
                type: string
        '404':
          description: Invalid event key
    put:
      tags:
        - API
      summary: Write actual start list
      # description: Add a new pet to the store
      operationId: set_start_list_iofxml3
      parameters:
        - name: eventId
          in: path
          description: Event key generated by Quick Event
          required: true
          schema:
            $ref: '#/components/schemas/EventId'
        - name: apiKey
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/ApiKey'
      requestBody:
        content:
          application/xml:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/text:
              schema:
                type: string
        '404':
          description: Invalid event key or event id
components:
  schemas:
    RegisterEventResponse:
      properties:
        eventId:
          type: integer
        apiKey:
          $ref: '#/components/schemas/ApiKey'
    EventInfo:
      properties:
        dbName:
          type: string
        name:
          type: string
        date:
          type: string
        place:
          type: string
    SiId:
      type: integer
      format: int64
      description: SportIdend card number
      example: 987456
    RunId:
      type: integer
      format: int64
      description: QE run ID
      example: 987456
    EventId:
      type: string
      description: Event id generated by QX server
    ApiKey:
      type: string
      description: Unique token to authorize write to event data
    OChecklistRunner:
      properties:
        Id:
          type: string
          format: int64
          example: 1234
        StartStatus:
          type: string
          enum:
            - Started OK
            - Did not start (DNS)
            - Late start
        Card:
          $ref: '#/components/schemas/SiId'
        ClassName:
          type: string
          # format: int64
          example: H21
        Name:
          type: string
          # format: int64
          example: John Doe
        StartTime:
          $ref: '#/components/schemas/Time'
        Comment:
          type: string
    OChecklistChangeSet:
      properties:
        id:
          $ref: '#/components/schemas/ChangeSetId'
        records:
          type: array
          items:
            $ref: '#/components/schemas/OChecklistRunner'
    ChangeSetId:
      type: integer
      example: 123
    Time:
      type: string
      pattern: "^[0-2][0-9]:[0-5][0-9]:[0-5][0-9](.[0-9]+)?$"
      example: 17:18:59.123
    DateTime:
      type: string
      pattern: "^20[0-9]{2}-[0-1][0-9]-[0-3][0-9]T[0-2][0-9]:[0-5][0-9]:[0-5][0-9](.[0-9]+)?$"
      example: 17:18:59.123
    QEChangeRecord:
      properties:
        chngId:
          $ref: '#/components/schemas/ChangeSetId'
        table:
          type: string
          enum:
            - runs # QERunsRecord
            - radio # QERadioRecord
          
          # corresponding table record properties follows 

    QERunsRecord:
      properties:
        siId:
          $ref: '#/components/schemas/SiId'
        runId:
          $ref: '#/components/schemas/RunId'
        checkTime:
          $ref: '#/components/schemas/EventId'
        comment:
          type: string
    QERadioRecord:
      properties:
        siId:
          $ref: '#/components/schemas/SiId'
        punchTime:
          $ref: '#/components/schemas/EventId'
